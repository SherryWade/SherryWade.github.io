{% if form.errors %}
<div class="alert alert-danger" role="alert">
  Please fix the form errors and try again.
</div>
{% endif %}

<form action="" class="form" method="post" role="form" novalidate>
    <div class="row mb-5">
        <div class="col">
            <div class="form-check">
                {{ form.active(class="form-check-input", id="active") }}
                {{ form.active.label(class="form-check-label", for="active") }}
            </div>
        </div>
    </div>

    {{ form.csrf_token }}
    {{ form.submit(class="btn btn-lg btn-primary btn-block") }}
</form>
