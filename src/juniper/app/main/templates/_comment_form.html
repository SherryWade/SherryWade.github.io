{% macro comment_form(form) %}
<form action="" class="form" method="post" role="form">
    <div class="col">
        <div class="form-group">
            {{ form.comment.label }}
            {{ form.comment(class="form-control", id="comment", rows="5")}}
        </div>
    </div>

    {{ form.csrf_token }}
    {{ form.submit(class="btn btn-lg btn-primary btn-block") }}
</form>
{% endmacro %}
